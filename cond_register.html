<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Registre seu Condomínio </title>
        
        <link rel="stylesheet" href="cond_register.css">
    </head>
<body>
    <div class="cond__register__header"> 
        <img class="cond__register__header__logo" src="images/logo.png"> 
        <h1 class="cond__register__header__text"> Informações do Condomínio: </h1>
    </div>

    <div class="cond__register__content">
        <div class="cond__register__fields__names"> <br>
            <form> Nome do Condomínio: <br>
                <input type="text" name="cond_name" size="60"> <br><br>
                   Nome Fantasia:  <br>
                <input type="text" name="cond_fantasy_name" size="60"> <br><br>
                   Identificação:  <br>
                <input type="text" name="cond_id" size="60">
            </form> <br>
        </div>
        <div class="cond__register__fields__adress"> <br>
            <form>
                <fieldset>
                    <legend> &#160ENDEREÇO:  </legend> <br>
                    CEP: 
                    <input type="text" name="cond_cep" size="8"> 
                    &#160 Endereço:
                    <input type="text" name="cond_adress" size="30"> 
                    &#160 Complemento:
                    <input type="text" name="cond_complement" size="30"> <br><br>
                    Bairro:
                    <input type="text" name="cond_neig" size="30">
                    &#160 Cidade:
                    <input type="text" name="cond_city" size="30" >
                    &#160 UF:
                    <input type="text" name="cond_uf" size="6"> <br><br>
                </fieldset>
            </form> <br>
        </div>
        <div class="cond__register__fields__contact"> <br>
            <form>
                <fieldset>
                    <legend> &#160CONTATO:  </legend> <br>
                    Telefone:
                    <input type="number" name="cond_number">
                    &#160 Celular:
                    <input type="number" name="cond_mobile"> <br><br>
                    E-mail:
                    <input type="text" name="cond_email" size="40"> <br><br>
                </fieldset>
            </form>
        </div>
        <div class="cond__register__buttons">
            <button class="cond__previous__button"> Anterior </button> 
            <button class="cond__next__button"> Próximo </button>
            <button class="cond__cancel__button"> Cancelar </button> 
        </div>
    </div>
</body>
