<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Informações de Seguradora </title>
        
        <link rel="stylesheet" href="cond_seg.css">
    </head>
<body class="body">
    <div class="cond__seg__header"> 
        <img class="cond__seg__header__logo" src="images/logo.png"> 
        <h1 class="cond__seg__header__text"> Síndico </h1>
    </div>
    <div class="cond__seg__content">
        <div class="cond__seg__fields__names"> <br>
            <form> 
                <fieldset>                
                    <legend> &#160DADOS DE SEGURADORA&#160 </legend>
                    Nome da Seguradora: <br>
                    <input type="text" name="cond_seg_name" size="40"> <br><br>
                    Apólice: <br>
                    <input type="text" name="cond_seg_ap" size="30"> <br><br>
                    Início da Vigência: <br>
                    <input type="text" name="cond_seg_i_date" size="8"> <br><br>
                    Término da Vigência: <br>
                    <input type="text" name="cond_seg_f_date" size="8"> <br><br>
                </fieldset>
            </form> <br>
        </div>   
        <div class="cond__seg__buttons">
                <button class="cond__previous__button"> Anterior </button> 
                <button class="cond__next__button"> Próximo </button>
                <button class="cond__cancel__button"> Cancelar </button> 
        </div>   
    </div>
</body>
